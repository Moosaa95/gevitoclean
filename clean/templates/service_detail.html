{% extends 'base/base.html' %}

{% block content %}
    
<style>
    .small-image {
        max-width: 100%;
        height: auto;
    }
</style>

<div class="wrapper">
    <!-- Page Header Start -->
    <div class="page-header" style="background-image: url('/static/assets/images/bg.jpeg'); background-position: top;">
        <div class="container mb-8">
            <div class="row">
                <div class="col-12 mb-8">
                    <h2>Single Page</h2>
                </div>
                <div class="col-12">
                    <a href="{% url 'index' %}">Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Single Page Start -->
    <div class="single mb-4 mt-8">
        <div class="container">
            <div class="section-header">
                <p></p>
            </div>
            <div class="row">
                {% for image in images %}
                <div class="col-md-4" style="width: 100%; height: 100%;">
                    <img class="img-fluid rounded small-image" src={{image}} alt="Image" style="width: 90%; height: 300px;">
                </div>
                {% endfor %}
                <!-- <div class="col-md-4">
                    <img class="img-fluid rounded small-image" src="/static/assets/images/clean.jpeg" alt="Image" width="300" height="300">
                </div>
                <div class="col-md-4">
                    <img class="img-fluid rounded small-image" src="/static/assets/images/clean.jpeg" alt="Image" width="300" height="300">
                </div> -->
            </div>
            <h2 style="color: green;" class="mt-3">{{ title }}</h2>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

            <!-- Single Page End -->
            {% endblock content %}
