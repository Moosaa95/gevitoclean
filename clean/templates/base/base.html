<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gevito Clean Limited</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

      <!-- Favicons -->
  <link href="/static/assets/images/gevito.ico" rel="icon">
  <link href="/static/assets/images/gevito.ico" rel="apple-touch-icon">


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/static/assets/css/animate.css" />

    <link rel="stylesheet" href="/static/assets/css/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="/static/assets/css/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="/static/assets/css/magnific-popup.css" />

    <link rel="stylesheet" href="/static/assets/css/flaticon.css" />
    <link rel="stylesheet" href="/static/assets/css/style.css" />
    <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  </head>
  <body>
	
	{% block header %}
		{% include 'includes/header.html' %}
	{% endblock header %}
		
    
    {% block content %}
        
    {% endblock content %}
        

   
   {% block footer %}
    {% include 'includes/footer.html' %}
   {% endblock footer %}
    

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="/static/assets/js/popper.min.js"></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/jquery.easing.1.3.js"></script>
    <script src="/static/assets/js/jquery.waypoints.min.js"></script>
    <script src="/static/assets/js/jquery.stellar.min.js"></script>
    <script src="/static/assets/js/jquery.animateNumber.min.js"></script>
    <script src="/static/assets/js/owl.carousel.min.js"></script>
    <script src="/static/assets/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/assets/js/scrollax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="/static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/static/assets/js/google-map.js"></script>
   
    {% block script %}
        
    <script src="/static/assets/js/main.js"></script>
    
    {% endblock script %}
        
  </body>
</html>
