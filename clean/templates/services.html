{% extends 'base/base.html' %}


{% block content %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url('/static/assets/images/clean3.jpeg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Services <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Services</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section">
		<div class="container">
		  <div class="row justify-content-center pb-5 mb-3">
			<div class="col-md-7 heading-section text-center ftco-animate">
			  <span class="subheading">Services</span>
			  <h2>How We Work</h2>
			</div>
		  </div>
		  <div class="row">
			{% for service in services %}
			<div class="col-md-6 col-lg-4 services ftco-animate">
			  <div class="d-block d-flex">
				<div class="icon d-flex justify-content-center align-items-center">
				  <span class="flaticon-workplace"></span>
				</div>
				<div class="media-body pl-3">
				  <h3 class="heading text-success">{{ service.title }}</h3>
				  <p>{{ service.description|truncatewords:20 }}</p>
				  <p><a href="/service/{{ service.id }}" class="btn-custom">Read more</a></p>
				</div>
			  </div>
			</div>
			{% endfor %}
		  </div>
		</div>
	  </section>

    <section class="ftco-section ftco-intro" style="background-image: url('/static/assets/images/clean.jpeg');" data-stellar-background-ratio="0.5">
    	<div class="overlay"></div>
    	<div class="container">
    		<div class="row justify-content-center">
    			<div class="col-md-8 text-center">
    				<h2>Together we will explore new things</h2>
    				<!-- <a href="" class="icon-video d-flex align-items-center justify-content-center"><span class="fa fa-play"></span></a> -->
    			</div>
    		</div>
    	</div>
    </section>




  

    
  {% endblock content %}
